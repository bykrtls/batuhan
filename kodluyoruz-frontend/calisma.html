<h1>Listeler</h1>
<!-- 
    Sıralı olan listeler -> 1, 2, 3, 4, ordered list ol
    Sıralı olmayan listeler -> *, *, *, *, unordered list ul
    list item -> li
 -->

 <ol>

    <li>Liste Öğesi 2</li>

 </ol>

</ol>
